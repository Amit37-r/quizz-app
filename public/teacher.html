<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher â€“ Live Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="badge">âœ¨ Intervue Poll â€“ Teacher</div>
      <h1>Letâ€™s <b>Get Started</b></h1>
      <p class="sub">
        Create and manage polls, ask questions, and monitor your students'
        responses in real-time.
      </p>

      <div class="row-space">
        <div class="label">Room: <span id="roomLabel"></span></div>
        <div class="row">
          <span class="label">Timer</span>
          <select id="durationSelect" class="input" style="width: 140px">
            <option value="30">30 seconds</option>
            <option value="60" selected>60 seconds</option>
            <option value="90">90 seconds</option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <label class="label">Enter your question</label>
        <textarea
          id="questionInput"
          class="input"
          rows="3"
          maxlength="100"
          style="resize: vertical"
        ></textarea>
      </div>

      <div class="mt-3">
        <div class="row-space">
          <span class="label">Edit options</span>
          <span class="label">Is it correct?</span>
        </div>
        <div id="optionsContainer"></div>
        <button class="btn-ghost mt-2" id="addOptionBtn">
          + Add more option
        </button>
      </div>

      <div class="mt-4 row-space">
        <button class="btn-primary" id="askBtn">Ask Question</button>
        <button class="btn-ghost" id="endBtn" disabled>End Question</button>
      </div>

      <div class="mt-4">
        <h2>Current Question</h2>
        <div id="currentQuestionArea"></div>
      </div>

      <div class="mt-4">
        <div class="row-space">
          <h2>Poll History</h2>
        </div>
        <div id="historyList"></div>
      </div>
    </div>

    <!-- Chat widget shared behaviour in each page -->
    <div class="chat-toggle" id="chatToggle">ðŸ’¬</div>
    <div class="chat-panel" id="chatPanel">
      <div class="chat-header">
        <div class="chat-tab active" data-tab="chat">Chat</div>
        <div class="chat-tab" data-tab="participants">Participants</div>
      </div>
      <div class="chat-body" id="chatTab"></div>
      <div class="chat-body" id="participantsTab" style="display: none"></div>
      <div class="chat-input-row">
        <input
          id="chatInput"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button class="btn-ghost" id="chatSendBtn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="teacher.js"></script>
  </body>
</html>
